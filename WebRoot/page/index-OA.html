<!DOCTYPE html>
<html style="overflow-y: hidden!important;">

	<head>
		<meta charset="utf-8" />
		<title>综合运营管理平台</title>
		<meta name="keywords" content="综合运营管理平台 运营管理平台 管理平台" />
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/jquery.dataTables.css">
		<link rel="stylesheet" href="./css/font-style.css">
		<style>
			* {
				font-family: '微软雅黑';
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 0;
				overflow-x: hidden;
				overflow-y: scroll;
			}
			
			a:hover {
				text-decoration: none;
			}
			
			::-webkit-scrollbar {
				width: 8px;
				height: 8px;
			}
			
			::-webkit-scrollbar-thumb {
				background: #aaa;
				border-radius: 4px;
			}
			
			.app {
				padding-top: 76px;
				/*position: relative;*/
				width: 100%;
				height: auto;
				min-height: 100%;
			}
			
			.header {
				background: url(img/headerbg.jpg);
				position: fixed;
				top: 0px;
				width: 100%;
				margin: 0;
				z-index: 1050;
			}
			
			.logo {
				height: 70px;
				    padding: 20px 0 0 20px;
			}
			
			.header-line1 {
				position: fixed;
				top: 72px;
				z-index: 1050;
			}
			
			.header-line2 {
				position: fixed;
				top: 72px;
				right: 0;
				z-index: 1050;
			}
			
			.mark-number {
				height: 25px;
				width: 25px;
				position: absolute;
				color: white;
				font-size: 12px;
				font-family: "微软雅黑";
				text-align: center;
				padding-top: 5px;
				/* Firefox */
				-moz-border-radius: 50%;
				/* Safari 和 Chrome */
				-webkit-border-radius: 50%;
				border-radius: 50%;
				background-color: #C34211;
				top: -5px;
				left: 55%;
			}
			
			.mark-shadow1 {
				-webkit-box-shadow: 1px 2px 2px #9D4013;
				-moz-box-shadow: 1px 2px 2px #9D4013;
				box-shadow: 1px 2px 2px #9D4013;
			}
			
			.mark-shadow2 {
				-webkit-box-shadow: 1px 2px 2px #486A11;
				-moz-box-shadow: 1px 2px 2px #486A11;
				box-shadow: 1px 2px 2px #486A11;
			}
			
			.oa-onDuty {
				height: 250px;
				background-color: #5AC6C3;
				line-height: 43px;
			}
			
			.oa-onDuty .index2box-body1 {
				color: white;
			}
			
			.oa-onDuty .index2box-title {
				background-color: #5AC6C3;
			}
			
			.oa-onDuty .index2box-body1-btn1 {
				background-color: white;
				color: #626262!important;
				border: 1px solid #CDCDCD;
			}
			
			.oa-onDuty .index2box-body1-btn2 {
				color: #626262!important;
				border: 1px solid #CDCDCD!important;
			}
			
			.oa-notice .index2box-title {
				height: 55px;
				line-height: 55px;
				background-color: #E7F0F0;
			}
			
			.oa-notice .index2box-title>span {
				color: #343434;
				font-weight: initial;
			}
			
			.oa-notice .wentifankui-body>a {
				display: inline-block;
				height: 50px;
				line-height: 50px;
				border-bottom: 1px dashed #EDEDED;
				font-family: "微软雅黑";
				font-size: 14px;
			}
			.oa-notice .wentifankui-body>a:focus{
				text-decoration: none;
			}
		</style>

	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.js"></script>
	<script>
		$(".indexbtn2").on("click", function() {
			$(this).addClass("btn-active2").siblings().removeClass("btn-active2");
		});
		
		$(".oa-notice .wentifankui-body>a").on("click",function(){
